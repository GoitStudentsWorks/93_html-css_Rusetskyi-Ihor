<section class="subscription">
  <div class="subscription-container container">
    <div class="subs-form">
      <h2 class="subscription-title">Newsletter</h2>
      <p class="subscription-text">
        Every week we will send you new designs and information about sales.
      </p>

      <form class="subscription-form">
        <div class="subs-field">
          <label for="user-name" class="input-label"></label>
          <input
            name="user-name"
            id="user-name"
            class="subs-input"
            placeholder="Name"
            minlength="2"
            maxlength="16"
            required
          ></input>
        </div>

        <div class="subs-field-e">
          <label for="input-email" class="input-label"></label>
          <div class="wrapper">
            <input
              type="email"
              name="input-email"
              class="subs-input"
              id="input-email"
              placeholder="Email"
              required
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            />
            <svg width="30" height="20" class="icon-error">
              <use href="./img/icons.svg#icon-error"></use>
            </svg>
          </div>
        </div>

        <div class="subs-field-two">
          <input
            type="checkbox"
            name="user-privacy"
            id="user-privacy"
            value="true"
            class="subs-check visually-hidden"
          />
          <label for="user-privacy" class="check-text"
            >
            <span class="privacy-span">
              <svg class="check-icon" width="13" height="13">
                <use href="./img/icons.svg#icon-check"></use>
              </svg>
            </span>
            <a href="#" class="subs-privacy-link"
              >Agree to subscribe to the newsletter</a
            >
          </label>
        </div>
        <button class="button-subs" type="submit">Send</button>
      </form>
    </div>
    <div class="picture-div">
      <picture>
        <source
          srcset="
            ./img/subscription-images/subs-desctop.jpg    1x,
            ./img/subscription-images/subs-desctop@2x.jpg 2x
          "
          media="(min-width: 1440px)"
          type="image/jpeg"
        />
        <source
          srcset="
            ./img/subscription-images/subs-tablet.jpg    1x,
            ./img/subscription-images/subs-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
          type="image/jpeg"
        />
        <source
          srcset="
            ./img/subscription-images/subs-mobile.jpg    1x,
            ./img/subscription-images/subs-mobile@2x.jpg 2x
          "
          media="(min-width: 320px)"
          type="image/jpeg"
        />
        <img
          src=" ./img/subscription-images/subs-tablet@2x.jpg"
          alt="Little table near the sofa"
          width="1408" class="subs-img"
        />
      </picture>
    </div>
  </div>
</section>
